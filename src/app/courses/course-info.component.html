<h2>Course Info</h2>
<hr>
<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm col-form-label">Name:</label>
        <div class="col-sm-10">
            <input class="form-control" required name="name" [(ngModel)]="course.name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm col-form-label">Price:</label>
        <div class="col-sm-10">
            <input class="form-control" required name="price" type="number" [(ngModel)]="course.price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input class="form-control" required name="rating" type="number" [(ngModel)]="course.rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" required name="description" type="text" [(ngModel)]="course.description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
